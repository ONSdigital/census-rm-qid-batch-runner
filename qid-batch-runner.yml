apiVersion: v1
kind: Pod
metadata:
  name: qid-batch-runner
spec:
  containers:
    - name: qid-batch-runner
      image: eu.gcr.io/census-rm-ci/rm/census-rm-qid-batch-runner:latest
      imagePullPolicy: Always
      command: [ "python", "-c" ]
      args: [ "while 1:0" ]
      env:
        - name: RABBITMQ_SERVICE_HOST
          value: rabbitmq
        - name: RABBITMQ_SERVICE_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-password
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: db-name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: OUR_PUBLIC_KEY_PATH
          value: "/root/.pgp-keys/our_public_key.asc"
        - name: OTHER_PUBLIC_KEY_PATH
          value: "/root/.pgp-keys/other_public_key.asc"
      volumeMounts:
        - name: cloud-sql-certs
          mountPath: "/root/.postgresql"
          readOnly: true
        - name: pgp-keys
          mountPath: "/root/.pgp-keys"
          readOnly: true
  volumes:
    - name: cloud-sql-certs
      secret:
        secretName: cloud-sql-certs
        defaultMode: 0400
    - name: pgp-keys
      secret:
        secretName: pgp-keys
        defaultMode: 0400
        items:
          - key: our-public-key
            path: "our_public_key.asc"
          - key: other-public-key
            path: "other_public_key.asc"
